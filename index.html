<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fontawesome-->
    <script src="./all.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>
            Juego Piedra,Pepel y tijera!
        </h1>
    </header>
    <main>
        <section class="results">
            <div class="results__data">
                <p class="left">Has ganado:</p>
                <p id="win-result" class="rigth">0</p>
            </div>
            <div class="results__data">
                <p class="left">has empatado:</p>
                <p id="draw-result" class="rigth">0</p>
            </div>
            <div class="results__data">
                <p class="left">Has perdido:</p>
                <p id="loss-result" class="rigth">0</p>
            </div>
        </section>
        <section>
            <div id="machine" class="machine-selection">
                <i class="fas fa-hourglass-half icon-1"></i>
            </div>
            <div class="result-game">
                <p id="result-game">Esperando...</p>
            </div>
            <div class="machine-selection">
                <p id="resultado" >Esperando selección</p>
            </div>
        </section>
        <section>
            <p>Selecciona tu opción:</p>
            <div class="game-selection">
                <button class="game__stone" id="stone">
                    <i class="fas fa-hand-rock icon-1"></i>
                </button>
                <button class="game__paper" id="paper">
                    <i class="fas fa-hand-paper icon-1"></i>
                </button>
                <button class="game__scissors" id="scissors">
                    <i class="fas fa-hand-scissors icon-1"></i>
                </button>
            </div>
        </section>
    </main>
    <script src="./practica.js"></script>
</body>
</html>
